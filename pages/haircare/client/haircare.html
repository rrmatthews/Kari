    <hr>
    <div class="database">
      <h2>Our Database of Products</h2><br>
      {{#if currentUser}}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>Type&nbsp;&nbsp;<span class="glyphicon glyphicon-menu-down" aria-hidden="true" id="sorttype"></span></td>
            <td>Brand&nbsp;&nbsp;<span class="glyphicon glyphicon-menu-down" aria-hidden="true" id="sortbrand"></span></td>
            <td>Name&nbsp;&nbsp;<span class="glyphicon glyphicon-menu-down" aria-hidden="true" id="sortname"></span></td>
            <td>Delete?</td>
          </tr>
        </thead>
        {{#each p in productlist}}
        <tbody>
          {{> productrow prod = p}}
        </tbody>
        {{/each}}
      </table>
      <hr>
      {{else}}
      <h1>You Must Login To See This Page</h1>
      {{/if}}
    </div>

  <div class="newproduct">
    {{#if currentUser}}
    <form>
      <h2>Add Your Product to the Database</h2>
      Product Type
      <select name="producttype" id="ptype">
        <option value="Bundles">Bundles</option>
        <option value="Shampoo">Shampoo</option>
        <option value="Conditioner">Conditioner</option>
        <option value="Oil">Oil</option>
        <option value="Product">Product</option>
        <option value="Accessories">Accessories</option>
        <option value="Hairstyles">Hairstyles</option>
      </select>
      <br>
      Brand:
      <input type="text" id="brand">
      <br>
      Item Name:
      <input type="text" id="name">
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-group-lg" id="addproduct">Submit</button>
    </form>
    {{/if}}
  </div>
</template>

<template name="productrow">
  <tr>
    <td>{{prod.Type}}</td>
    <td>{{prod.Brand}}</td>
    <td><a href="/product/{{prod.Name}}">{{prod.Name}}</a></td>
    <td><span class="glyphicon glyphicon-remove" aria-hidden="true" id="delete"></span></td>
  </tr>
</template>
