<template name="feedback">
  <div class="feedback">
    <h1>Feedback</h1>
    <h4>Leave us feedback!</h4>
    <hr>
    <form>
      Name:<br>
      <input type="text">
      <br>
      <br>
      Feedback:<br>
      <textarea id="feedbackfield" rows="10" cols="50" placeholder="Enter feedback here!"></textarea>
      <br>
      <button type="button" class="btn btn-primary btn-group-lg">Submit</button>
    </form>
    <hr>
  </div>
</template>
