<template name="feedback">
  <div class="feedback">
    <h1>Feedback</h1>
    <h4>Leave us feedback!</h4>
    <br>
    <form>
      Name:<br>
      <input type="text" id="name">
      <br>
      <br>
      Feedback:<br>
      <textarea id="feedbackfield" rows="5" cols="40" placeholder="Enter feedback here!"></textarea>
      <br>
      <button type="button" class="btn btn-primary btn-group-lg">Submit</button>
    </form>

    <div class="feedbackdatabase">
      <br>
      <br>
      <h2>Our Feedback List</h2><br>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Feedback</td>
            <td>Delete?</td>
          </tr>
        </thead>
        {{#each f in feedbacklist}}
        <tbody>
          {{> feedbackrow feed = f}}
        </tbody>
        {{/each}}
      </table>
      <hr>
    </div>
  </div>
</template>

<template name="feedbackrow">
  <tr>
    <td>{{feed.Name}}</td>
    <td>{{feed.Feedback}}</td>
    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
  </tr>
</template>
